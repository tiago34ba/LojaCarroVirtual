<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>ListaVIP</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>

        <div class="container">

            <form action="salvar" method="post">
                <div class="form-group">
                    <label for="fabricante">Nome do Fabricante</label> <input type="text"
                                                                              class="form-control" id="fabricante" name="fabricante" placeholder="fabricante" />
                </div>
                <div class="form-group">
                    <label for="modelo">Modelo do Carro</label> <input type="text"
                                                                       class="form-control" id="modelo" name="modelo" placeholder="Modelo" />
                </div>
                <div class="form-group">
                    <label for="ano">Ano do Carro</label> <input
                        required type="number" class="form-control" id="ano" name="ano" placeholder="Ano" />
                </div>
                <div class="form-group">
                    <label for="km">Kilometragem do Carro</label> <input
                        required type="number" class="form-control" id="km" name="km" placeholder="KM" />
                </div>
                <div class="form-group">
                    <label for="preco">Preço do Carro</label> <input
                        required type="number" class="form-control" id="preco" name="preco" placeholder="Preço" />
                </div>
                <button type="submit" class="btn-success">Cadastra</button>
            </form>

            <hr/>

            <div id="listacarros">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>fabricante</th>
                            <th>modelo </th>
                            <th>Ano </th>
                            <th>km </th>
                            <th>preco </th>
                        </tr>
                    </thead>
                    <tr th:each="carro : ${carros}">
                        <td><span th:text="${carro.id}"></span></td>
                        <td><span th:text="${carro.fabricante}"></span></td>
                        <td><span th:text="${carro.modelo}"></span></td>
                        <td><span th:text="${carro.Ano}"></span></td>
                        <td><span th:text="${carro.km}"></span></td>
                        <td><span th:text="${carro.preco}"></span></td>
                        <td><a th:href="|remover?id=${carro.id}|"  class="btn btn-sm btn-danger" >Remover</a></td>                   
                        <td><a th:href="|editar?id=${carro.id}|"  class="btn btn-sm btn-danger" >Editar</a></td>
                    </tr>
                </table>
            </div>





        </div>

        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>

    </body>
</html>
